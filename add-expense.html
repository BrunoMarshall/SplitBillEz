        <div class="header-container">
            <img src="images/splitbillez_logo.svg" alt="SplitBillEz Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="add-expense.html">Add Expense</a>
            </nav>
            <button class="metamask-button">Connect with MetaMask</button>
        </div>
    </header>
    <main>
        <section>
            <h2>Add a New Expense</h2>
            <form id="expenseForm">
                <label for="groupId">Group:</label>
                <select id="groupId" required>
                    <option value="" disabled selected>Loading groups...</option>
                </select>
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="e.g., Dinner at Restaurant" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="e.g., 100" step="0.01" required>
                <label for="currency">Currency:</label>
                <select id="currency" required>
                    <option value="usd" selected>USD</option>
                    <option value="eur">EUR</option>
                    <option value="inr">INR</option>
                    <option value="shm">SHM</option>
                </select>
                <p id="shmAmount">SHM Amount: Enter amount to calculate</p>
                <label for="split">Split Type:</label>
                <select id="split" required>
                    <option value="equal">Equal</option>
                    <option value="custom">Custom (% shares, sum to 100)</option>
                </select>
                <label for="customShares" id="customLabel" style="display:none;">Custom Shares (%, comma-separated):</label>
                <input type="text" id="customShares" placeholder="e.g., 40,30,30" style="display:none;">
                <button type="submit" id="submitExpenseButton" class="submit-button">Add Expense</button>
                <p id="expenseMessage"></p>
            </form>
            <h2>Create a New Group</h2>
            <form id="createGroupForm" style="display:none;">
                <label for="groupName">Group Name:</label>
                <input type="text" id="groupName" placeholder="e.g., Trip to Goa" required>
                <label>Member Addresses:</label>
                <div id="memberInputs">
                    <div class="member-input">
                        <input type="text" class="member-name" value="Me" readonly>
                        <input type="text" class="member-address" id="userAddress" readonly>
                        <span class="member-label">Your Address</span>
                    </div>
                    <div class="member-input">
                        <input type="text" class="member-name" placeholder="Member Name (e.g., Bob)">
                        <input type="text" class="member-address" placeholder="e.g., 0x742d..." required>
                        <button type="button" class="remove-member">Remove</button>
                    </div>
                </div>
                <button type="button" id="addMemberButton">Add Member</button>
                <button type="submit" id="submitGroupButton" class="submit-group">Create Group</button>
                <p id="groupMessage"></p>
            </form>
        </section>
    </main>
