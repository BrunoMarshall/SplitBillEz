<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - SplitBillEz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/splitbillez_favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body onload="initWeb3().then(populateGroupDropdown)">
    <header>
        <div class="header-container">
            <img src="images/splitbillez_logo.png" alt="SplitBillEz Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="add-expense.html">Add Expense</a>
            </nav>
            <button class="metamask-button" onclick="handleMetaMaskToggle()">Connect with MetaMask</button>
        </div>
    </header>
    <main>
        <section>
            <h2>Add a New Expense</h2>
            <div id="groupCreation" style="display:none;">
                <h3>Create a New Group</h3>
                <form id="groupForm">
                    <label for="groupName">Group Name:</label>
                    <input type="text" id="groupName" placeholder="e.g., Trip to Goa" required>
                    <label>Member Addresses:</label>
                    <div id="memberInputs">
                        <div class="member-input">
                            <input type="text" class="member-name" value="Me" readonly>
                            <input type="text" class="member-address" id="userAddress" readonly>
                            <span class="member-label">Your Address</span>
                        </div>
                        <div class="member-input">
                            <input type="text" class="member-name" placeholder="Member Name (e.g., Bob)" required>
                            <input type="text" class="member-address" placeholder="e.g., 0x742d..." required>
                            <button type="button" class="remove-member" onclick="removeMember(this)">Remove</button>
                        </div>
                    </div>
                    <button type="button" onclick="addMemberField()">Add Member</button>
                    <button type="submit" class="submit-group">Submit Group</button>
                </form>
                <p id="groupMessage"></p>
            </div>
            <form id="expenseForm">
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="e.g., Dinner at Restaurant" required>
                <label for="amount">Amount (SHM):</label>
                <input type="number" id="amount" placeholder="e.g., 100" step="0.01" required>
                <label for="split">Split Type:</label>
                <select id="split" required>
                    <option value="equal">Equal</option>
                    <option value="custom">Custom (% shares, sum to 100)</option>
                </select>
                <label for="customShares" id="customLabel" style="display:none;">Custom Shares (%, comma-separated):</label>
                <input type="text" id="customShares" placeholder="e.g., 40,30,30" style="display:none;">
                <label for="groupId">Group:</label>
                <select id="groupId" required>
                    <option value="" disabled selected>Select a group</option>
                </select>
                <button type="button" id="createGroupBtn" onclick="showGroupCreation()">Create Group</button>
                <button type="submit">Add Expense</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2025 SplitBillEz Powered by Shardeum</p>
        <div class="social-links">
            <a href="https://discord.com/invite/shardeum" target="_blank" rel="nofollow">
                <img src="images/discord.svg" alt="Discord" class="social-icon">
            </a>
            <a href="https://github.com/BrunoMarshall/SplitBillEz" target="_blank" rel="nofollow">
                <img src="images/github.svg" alt="GitHub" class="social-icon">
            </a>
            <a href="https://www.linkedin.com/company/shardeum/" target="_blank" rel="nofollow">
                <img src="images/linkedin.svg" alt="LinkedIn" class="social-icon">
            </a>
            <a href="https://t.me/shardeum" target="_blank" rel="nofollow">
                <img src="images/telegram.svg" alt="Telegram" class="social-icon">
            </a>
            <a href="https://x.com/shardeum" target="_blank" rel="nofollow">
                <img src="images/twitter.svg" alt="X" class="social-icon">
            </a>
            <a href="https://www.youtube.com/@shardeum" target="_blank" rel="nofollow">
                <img src="images/youtube.svg" alt="YouTube" class="social-icon">
            </a>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script>
        async function populateGroupDropdown() {
            const groupSelect = document.getElementById('groupId');
            const groupCreationDiv = document.getElementById('groupCreation');
            const createGroupBtn = document.getElementById('createGroupBtn');
            groupSelect.innerHTML = '<option value="" disabled selected>Loading groups...</option>';
            if (!window.getContract() || !window.getAccount()) {
                groupSelect.innerHTML = '<option value="" disabled selected>Connect wallet first</option>';
                groupCreationDiv.style.display = 'none';
                createGroupBtn.style.display = 'block';
                return;
            }
            try {
                const userAddress = window.getAccount();
                console.log('Fetching groups for:', userAddress); // Debug log
                // Set user's address in readonly field
                const userAddressInput = document.getElementById('userAddress');
                if (userAddressInput) {
                    userAddressInput.value = userAddress;
                }
                const groupIds = [];
                for (let i = 0; i < 50; i++) {
                    try {
                        const groupId = await window.getContract().methods.userGroups(userAddress, i).call();
                        console.log(`userGroups[${i}]:`, groupId); // Debug log
                        if (parseInt(groupId) >= 0 && groupId !== "") {
                            groupIds.push(groupId);
                        } else {
                            break;
                        }
                    } catch (error) {
                        console.error(`Error fetching userGroups[${i}]:`, error);
                        break;
                    }
                }
                console.log('Found group IDs:', groupIds); // Debug log
                groupSelect.innerHTML = '<option value="" disabled selected>Select a group</option>';
                if (groupIds.length === 0) {
                    groupSelect.innerHTML += '<option value="create">Create a new group</option>';
                    groupCreationDiv.style.display = 'block';
                    createGroupBtn.style.display = 'block';
                } else {
                    groupCreationDiv.style.display = 'none';
                    createGroupBtn.style.display = 'block';
                    for (let groupId of groupIds) {
                        try {
                            const [name] = await window.getContract().methods.getGroup(groupId).call();
                            console.log(`Group ${groupId} name:`, name); // Debug log
                            const option = document.createElement('option');
                            option.value = groupId;
                            option.textContent = `${name} (ID: ${groupId})`;
                            groupSelect.appendChild(option);
                        } catch (error) {
                            console.error(`Error fetching group ${groupId}:`, error);
                        }
                    }
                    const createOption = document.createElement('option');
                    createOption.value = 'create';
                    createOption.textContent = 'Create a new group';
                    groupSelect.appendChild(createOption);
                }
            } catch (error) {
                console.error('Error fetching groups:', error);
                groupSelect.innerHTML = '<option value="" disabled selected>Error loading groups</option><option value="create">Create a new group</option>';
                groupCreationDiv.style.display = 'block';
                createGroupBtn.style.display = 'block';
            }
            // Listen for group selection changes
            groupSelect.addEventListener('change', function() {
                groupCreationDiv.style.display = this.value === 'create' ? 'block' : 'none';
                createGroupBtn.style.display = this.value === 'create' ? 'none' : 'block';
            });
        }

        function showGroupCreation() {
            document.getElementById('groupCreation').style.display = 'block';
            document.getElementById('createGroupBtn').style.display = 'none';
            document.getElementById('groupId').value = 'create';
        }

        function addMemberField() {
            const memberInputs = document.getElementById('memberInputs');
            const memberCount = memberInputs.children.length;
            if (memberCount >= 10) {
                alert('Maximum 10 members allowed per group.');
                return;
            }
            const div = document.createElement('div');
            div.className = 'member-input';
            div.innerHTML = `
                <input type="text" class="member-name" placeholder="Member Name (e.g., Bob)" required>
                <input type="text" class="member-address" placeholder="e.g., 0x742d..." required>
                <button type="button" class="remove-member" onclick="removeMember(this)">Remove</button>
            `;
            memberInputs.appendChild(div);
            updateRemoveButtons();
        }

        function removeMember(button) {
            const memberInputs = document.getElementById('memberInputs');
            if (memberInputs.children.length > 2) { // Allow removal only if more than user + one member
                button.parentElement.remove();
                updateRemoveButtons();
            } else {
                alert('At least one additional member is required besides your address.');
            }
        }

        function updateRemoveButtons() {
            const memberInputs = document.getElementById('memberInputs');
            const removeButtons = document.getElementsByClassName('remove-member');
            for (let btn of removeButtons) {
                btn.style.display = memberInputs.children.length > 2 ? 'inline-block' : 'none';
            }
        }

        document.getElementById('groupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!window.web3() || !window.getContract() || !window.getAccount()) {
                alert('Please connect MetaMask first.');
                return;
            }
            const groupName = document.getElementById('groupName').value;
            const memberInputs = document.getElementsByClassName('member-address');
            const groupMessage = document.getElementById('groupMessage');
            try {
                const members = Array.from(memberInputs)
                    .map(input => input.value.trim().toLowerCase())
                    .filter(addr => addr.match(/^0x[a-f0-9]{40}$/));
                console.log('Submitting members:', members); // Debug log
                if (members.length < 2) {
                    groupMessage.textContent = 'Please include at least two valid Ethereum addresses (including yours).';
                    return;
                }
                const userAddress = window.getAccount().toLowerCase();
                if (!members.includes(userAddress)) {
                    groupMessage.textContent = 'Your address is missing from the member list.';
                    return;
                }
                const tx = await window.getContract().methods.createGroup(groupName, members).send({
                    from: window.getAccount(),
                    value: '0',
                    type: '0x0' // Use legacy transaction
                });
                groupMessage.textContent = `Group created! Transaction: https://explorer-unstable.shardeum.org/tx/${tx.transactionHash}`;
                this.reset();
                document.getElementById('memberInputs').innerHTML = `
                    <div class="member-input">
                        <input type="text" class="member-name" value="Me" readonly>
                        <input type="text" class="member-address" id="userAddress" readonly>
                        <span class="member-label">Your Address</span>
                    </div>
                    <div class="member-input">
                        <input type="text" class="member-name" placeholder="Member Name (e.g., Bob)" required>
                        <input type="text" class="member-address" placeholder="e.g., 0x742d..." required>
                        <button type="button" class="remove-member" onclick="removeMember(this)">Remove</button>
                    </div>
                `;
                document.getElementById('groupCreation').style.display = 'none';
                await populateGroupDropdown();
            } catch (error) {
                console.error('Group creation error:', error);
                groupMessage.textContent = 'Error: ' + (error.message.includes('Eip1559NotSupportedError') ? 'Network does not support EIP-1559. Try again.' : error.message.includes('revert') ? 'Invalid input or contract revert. Check addresses and try again.' : error.message);
            }
        });

        const splitSelect = document.getElementById('split');
        const customInput = document.getElementById('customShares');
        const customLabel = document.getElementById('customLabel');
        splitSelect.addEventListener('change', function() {
            const show = this.value === 'custom';
            customInput.style.display = show ? 'block' : 'none';
            customLabel.style.display = show ? 'block' : 'none';
        });

        document.getElementById('expenseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!window.web3() || !window.getContract() || !window.getAccount()) {
                alert('Web3 not initialized or wallet not connected. Please ensure MetaMask is installed and connected.');
                return;
            }
            const groupId = document.getElementById('groupId').value;
            if (!groupId || groupId === 'create') {
                alert('Please select an existing group or create a new one first.');
                return;
            }
            const description = document.getElementById('description').value;
            const amountInput = document.getElementById('amount').value;
            let amount;
            try {
                amount = window.web3().utils.toWei(amountInput, 'ether');
            } catch (error) {
                alert('Invalid amount format. Please enter a valid number.');
                return;
            }
            const splitType = document.getElementById('split').value;
            let customShares = [];
            if (splitType === 'custom') {
                try {
                    customShares = document.getElementById('customShares').value.split(',').map(s => parseInt(s.trim()));
                    const total = customShares.reduce((sum, val) => sum + val, 0);
                    if (total !== 100) {
                        alert('Custom shares must sum to 100%');
                        return;
                    }
                    const [_, members] = await window.getContract().methods.getGroup(groupId).call();
                    if (customShares.length !== members.length) {
                        alert(`Custom shares count (${customShares.length}) must match group members (${members.length}).`);
                        return;
                    }
                } catch (error) {
                    alert('Invalid custom shares format. Use comma-separated percentages (e.g., 40,30,30).');
                    return;
                }
            }
            try {
                const tx = await window.getContract().methods.addExpense(groupId, description, amount, splitType, customShares).send({
                    from: window.getAccount(),
                    value: '0',
                    type: '0x0' // Use legacy transaction
                });
                alert(`Expense added! Transaction: https://explorer-unstable.shardeum.org/tx/${tx.transactionHash}`);
                this.reset();
                customInput.style.display = 'none';
                customLabel.style.display = 'none';
                await populateGroupDropdown();
            } catch (error) {
                alert('Error: ' + (error.message.includes('Eip1559NotSupportedError') ? 'Network does not support EIP-1559. Try again.' : error.message.includes('revert') ? 'Invalid input or contract revert. Check group ID and try again.' : error.message));
            }
        });
    </script>
</body>
</html>
