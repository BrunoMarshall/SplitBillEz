<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - SplitBillEz</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="SplitBillEz Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="add-expense.html">Add Expense</a>
            </nav>
            <button class="metamask-button">Connect with MetaMask</button>
        </div>
    </header>
    <main>
        <section>
            <h2>Add a New Expense</h2>
            <form id="expenseForm">
                <input type="hidden" id="userAddress">
                <label for="groupId">Select Group:</label>
                <select id="groupId" required>
                    <option value="" disabled selected>Loading groups...</option>
                </select>
                <div id="groupCreation" style="display: none;">
                    <h3>Create a New Group</h3>
                    <label for="groupName">Group Name:</label>
                    <input type="text" id="groupName" placeholder="e.g., Friends Trip">
                    <label>Members:</label>
                    <div id="memberInputs">
                        <div class="member-input">
                            <span class="member-label">You:</span>
                            <input type="text" class="member-name" placeholder="Your Name (e.g., Alice)" value="Me" readonly>
                            <input type="text" class="member-address" value="Your wallet address" readonly>
                            <button type="button" class="remove-member" style="display: none;">Remove</button>
                        </div>
                        <div class="member-input">
                            <span class="member-label">Member 1:</span>
                            <input type="text" class="member-name" placeholder="Member Name (e.g., Bob)">
                            <input type="text" class="member-address" placeholder="e.g., 0x742d...">
                            <button type="button" class="remove-member">Remove</button>
                        </div>
                    </div>
                    <button type="button" id="addMemberButton">Add Member</button>
                </div>
                <label for="description">Expense Description:</label>
                <input type="text" id="description" placeholder="e.g., Dinner at Restaurant" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" step="0.01" required>
                <label for="currency">Currency:</label>
                <select id="currency" required>
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="inr">INR</option>
                    <option value="shm">SHM</option>
                </select>
                <p id="shmAmount">SHM Amount: Enter amount to calculate</p>
                <label for="split">Split Type:</label>
                <select id="split" required>
                    <option value="equal">Equal</option>
                    <option value="custom">Custom</option>
                </select>
                <label for="customShares" id="customLabel" style="display: none;">Custom Shares (%):</label>
                <input type="text" id="customShares" placeholder="e.g., 20,30,50" style="display: none;">
                <button type="submit" id="submitButton" class="submit-button">Add Expense</button>
            </form>
            <p id="expenseMessage"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 SplitBillEz. All rights reserved.</p>
        <div class="social-links">
            <a href="https://x.com/splitbillez" target="_blank"><img src="images/x-icon.png" alt="X" class="social-icon"></a>
            <a href="https://github.com/splitbillez" target="_blank"><img src="images/github-icon.png" alt="GitHub" class="social-icon"></a>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
