            <button class="metamask-button">Connect with MetaMask</button>
        </div>
    </header>
    <main>
        <section>
            <h2>Manage Groups</h2>
            
            <!-- Create New Group Section -->
            <div id="groupCreationSection">
                <h3>Create a New Group</h3>
                <form id="createGroupForm">
                    <label for="groupName">Group Name:</label>
                    <input type="text" id="groupName" placeholder="e.g., Friends Trip" required>
                    
                    <label>Members:</label>
                    <div id="memberInputs">
                        <div class="member-input">
                            <span class="member-label">You:</span>
                            <input type="text" class="member-name" placeholder="Your Name" value="Me" readonly>
                            <input type="text" class="member-address user-address" placeholder="Connecting..." readonly>
                            <button type="button" class="remove-member" style="display: none;">Remove</button>
                        </div>
                        <div class="member-input">
                            <span class="member-label">Member 1:</span>
                            <input type="text" class="member-name" placeholder="Member Name" required>
                            <input type="text" class="member-address" placeholder="e.g., 0x742d..." required>
                            <button type="button" class="remove-member">Remove</button>
                        </div>
                    </div>
                    <button type="button" id="addMemberButton">Add Member</button>
                    <button type="submit" class="submit-button create-group-button">Create Group</button>
                </form>
                <p id="groupMessage"></p>
            </div>

            <!-- Existing Groups List -->
            <div id="groupsList">
                <h3>Your Groups</h3>
                <div id="groupsContent">Loading groups...</div>
            </div>
        </section>
    </main>
